<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="cache-control" content="must-revalidate">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>高级css学习技巧</title> 
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="./css/css.css" rel="stylesheet">
</head>
<body>
<header style="text-align: center;">记录学习CSS新属性、新技巧的使用，推荐<a target="_blank" href="https://github.com/chokcoco/iCSS" rel="nofollow me noopener noreferrer">不错的CSS学习资源iCSS</a>和《CSS揭秘》......</header>
<main class="main">
<div>
	<figure>
		<header class="title">backgroud-clip: text;</header>
		<section>
			<div class="background-clip">
			我的颜色为背景图片的颜色！
			111111111111111111111111
			111111111111111111111111
			111111111111111111111111
			111111111111111111111111
			111111111111111111111111
			111111111111111111111111
			111111111111111111111111
			111111111111111111111111
			</div>
		</section>
		<footer>PS：主要使用了background-image: url(..); 和 background-clip: text; 和 color: transparent;等属性配合使用</footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">conic-gradient <a href="http://leaverou.github.io/conic-gradient/">需要垫片</a></header>
		<section>
			<div class="cg-bg">
    			<div class="cg-point"></div>
			</div>
		</section>
		<footer>PS：使用了leaverou的库将我们的圆锥渐变转变为图片，配合元素的伪类来实现仪表盘的各个部分，再添加 animation 和 transform。</footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">波浪-svg版</a></header>
		<section>
			<div class="svg-live-wrap">
				<svg width="200px" height="200px">
					<text font-size="42px" style="fill: #000" text-anchor="middle" transform="translate(100, 120)">50%</text>
					<!-- Wave -->
					<g>
						<path fill="rgba(154, 205, 50, .8)" d="M 0 100 C 140.6 94.24 45.08 106.32 200 100 A 95 95 0 0 1 0 100 Z">
							<animate dur="5s" repeatCount="indefinite" attributeName="d" values="M0 100 C 140.6 94.24 45.08 106.32 200 100 A 95 95 0 0 1 0 100 Z; M0 100 C 90 28, 92 179, 200 100 A95 95 0 0 1 0 100 Z; M0 100 C 145 100, 41 100, 200 100 A95 95 0 0 1 0 100 Z; M0 100 C 90 172, 92 21, 200 100 A95 95 0 0 1 0 100 Z; M0 100 C 140.6 94.24 45.08 106.32 200 100 A 95 95 0 0 1 0 100 Z;"></animate>
						</path>
					</g>
					<circle cx="100" cy="100" r="80" stroke-width="10" stroke="white" fill="transparent"></circle>
					<circle cx="100" cy="100" r="90" stroke-width="20" stroke="yellowgreen" fill="none"></circle>
				</svg>
			</div>
		</section>
		<footer></footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">波浪-canvas版</a></header>
		<section>
			<div class="svg-live-wrap">
				<canvas id="wave-canvas" width="200" height="200"></canvas>
			</div>
		</section>
		<footer></footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">导航下划线左进右出动画</a></header>
		<section>
			<div>
				<div class="nav-hover">鼠标移入移出</div>
			</div>
		</section>
		<footer></footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">Loading 加载</a></header>
		<section>
			<p class="loading">加载中...</p>
			<p class="loading-font">加载中</p>
		</section>
		<footer>[伪类中content属性可使用的特殊字符收藏](https://www.cnblogs.com/PheonixHkbxoic/p/6437330.html)</footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">蚂蚁行军border效果</a></header>
		<section>
			<div class="marching-ants">蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果蚂蚁行军效果</div>
		</section>
		<footer>PS：实现思路，设置透明的一像素border（牵涉到stack context相关知识），设置padding-box为white背景的linear-gradient，设置boder-box到padding-box为white和black背景的repeating-linear-gradient，在根据background-position来实现动画</footer>
	</figure>
</div>		

<div class="frosted-glass-content">
	<figure>
		<header class="title">毛玻璃效果</a></header>
		<section>
			<div class="frosted-glass">毛玻璃效果毛玻璃效果毛玻璃效果毛玻璃效果毛玻璃效果毛玻璃效果毛玻璃效果毛玻璃效果毛玻璃效果毛玻璃效果毛玻璃效果</div>
		</section>
		<footer>PS：css滤镜blur和通过 z-index 为负值控制 Stack context 顺序</footer>
	</figure>
</div>	

<div>
	<figure>
		<header class="title">折角效果</a></header>
		<section>
			<div class="folded-corner">折角效果折角效果折角效果折角效果折角效果折角效果折角效果</div>
		</section>
		<footer>PS：使用了两个 linear-gradient 的叠加，设计到渐变的定位（三角形相关的数学知识）</footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">复选框</a></header>
		<section>
			<div class="rechekbox">
				<input type="checkbox" class="recheckbox" id="awesome1" />
				<label for="awesome1">Awesome!</label>
				<input type="checkbox" class="recheckbox" id="awesome2" />
				<label for="awesome2">fanerge</label>
				<hr style="background: red;">
				<input type="checkbox" class="reswitch" id="switch1" />
				<label for="switch1">Awesome!</label>
				<input type="checkbox" class="reswitch" id="switch2" />
				<label for="switch2">fanerge</label>
			</div>
		</section>
		<footer>PS：使用相邻选择器（+）、伪类:checked、label标签（通过id关联）及伪元素、clip: rect(0,0,0,0)隐藏原生的checkbox并且是tabIndex有效</footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">滚动提示</a></header>
		<section>
			<ul class="scroll-prompt">
				<li>Ada Catlace</li>
				<li>Alan Purring</li>
				<li>Schr ö dingcat</li>
				<li>Tim Purrners-Lee</li>
				<li>WebKitty</li>
				<li>Json</li>
				<li>Void</li>
				<li>Neko</li>
				<li>NaN</li>
				<li>Cat5</li>
				<li>Vector</li>
			</ul>
		</section>
		<footer>PS：background-attachment: local; 此关键字表示背景相对于元素的内容固定。如果一个元素拥有滚动机制，背景将会随着元素的内容滚动。</footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">反弹的小球</a></header>
		<section class="animation-ball">
			<div></div>
		</section>
		<footer>PS：可以在线定制贝塞尔曲线http://cubic-bezier.com</footer>
	</figure>
</div>

<div>
	<figure>
		<header class="title">打字动画</a></header>
		<section class="animation-typing">
			<div>CSS is awesome!</div>
		</section>
		<footer>PS：将动画的运行曲线使用 steps() 方法来实现逐步动画。</footer>
	</figure>
</div>







</main>





<footer></footer>

</body>
</html>
